<title>{%if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="{{ "static/css/main.css" | relative_url }}" />

<meta property="og:url" content="{{ site.url | absolute_url }}" />
<meta property="og:type" content="website" />
<meta property="og:locale" content="en_US" />
<meta property="og:title" content="{{ site.title }}" />
<meta property="og:description" content="An all-ages market that incorporates public education on healing practices using a creative, communal, and self-guided approach." />
<meta property="og:image" content="{{ "static/img/promo.share.facebook.preview.1200x630.green.png" | absolute_url }}" />

<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="{{ site.title }}" />
<meta name="twitter:description" content="An all-ages market that incorporates public education on healing practices using a creative, communal, and self-guided approach." />
<meta name="twitter:image" content="{{ "static/img/promo.banner.instagram.post.1080x1080.green.png" | absolute_url }}" />
